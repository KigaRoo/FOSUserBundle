registration:
    check_email: 'Eine E-Mail wurde an %email% gesendet. Diese E-Mail enthält einen Aktivierungs-Link, den Sie anklicken müssen um die Registrierung abzuschließen.'
    confirmed: 'Herzlichen Glückwunsch %username%, ihr neuer KigaRoo-Account ist jetzt aktiviert!'
    back: 'Zurück zur ursprünglichen Seite.'
    submit: KigaRoo - Registrierung
    flash:
        user_created: 'Der Benutzer wurde erfolgreich erstellt.'
    email: |
        Ihr neuer Zugang zu KigaRoo.de
        Herzlichen Glückwunsch, Sie haben sich erfolgreich bei KigaRoo registriert und sind nur noch einen Klick von Ihrem neuen Account entfernt!

        Bitte klicken Sie auf den folgenden Link um Ihr Benutzerkonto zu aktivieren. Unmittelbar danach steht Ihnen Ihr Zugang mit allen Funktionen kostenlos für volle vier Wochen zur Verfügung.

        %confirmationUrl%

        Ihr Benutzername lautet: %email%

        Bitte zögern Sie nicht, uns während Ihres vierwöchigen Testzeitraums jederzeit zu kontaktieren wenn Sie Fragen haben.

        Wir wünschen Ihnen viel Freude bei der Benutzung von KigaRoo und sind über Anregungen, Lob und Kritik per Email unter feedback@kigaroo.de jederzeit dankbar.

        Wenn Sie KigaRoo im Anschluss an den kostenlosen Testmonat nicht weiter nutzen möchten, reicht eine kurze Mitteilung per Fax oder Brief während Ihres kostenloses Testmonats und wir deaktivieren Ihren Zugang zu KigaRoo umgehend. Aber keine Sorge, auch danach können Sie den Vertrag mit KigaRoo ohne lange Kündigungsfristen jeden Monat kündigen.

        Wir freuen uns, wenn wir Sie unterstützen können!

        Ihr Team von KigaRoo

        DIES IST EINE AUTOMATISCH GENERIERTE SYSTEM-EMAIL, BITTE ANTWORTEN SIE DAHER NICHT AUF DIESE EMAIL. Per Email erreichen Sie uns unter kigaroo@kigaroo.de.

        Für technischen Support erreichen Sie unser freundliches Team per Email unter support@kigaroo.de oder telefonisch von Mo-Fr jeweils zwischen 8.00 Uhr und 16.00 Uhr unter +49 (0)40 3030 66 999.

        Für alle anderen Fragen erreichen Sie uns unter den auf www.kigaroo.de angegebenen Kontaktdaten.
